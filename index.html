<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="container">
    <div class="card">
        <img src="images/illustration-hero.svg" class="card-img" alt="illustration-hero" >
        <div class="card-content">
          <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="price-plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="anual-plan">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
          <a href="#">Change</a>
      </div>
      
      <div class="btn">
        <button type="button" class="btn1">Proceed to Payment</button>
        <button type="button" class="btn2">Cancel Order</button>
      </div>
      </div>
    </div>
</main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rick881</a>.
    </div>
  </footer>
  
</body>
</html>
